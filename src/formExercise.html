<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form action="test1.html" method="get">
    账号：<input type="text" name="user"><br>
    密码：<input type="password" name="userpwd"><br>
    确认密码：<input type="text"><br>
    性别：<input type="radio" name="gender" value="男">男
         <input type="radio"name="gender" value="女">女<br>
    爱好：<input type="checkbox" name="interest"value="song" checked>唱歌
         <input type="checkbox" name="interest"value="sing" checked>跳舞
         <input type="checkbox" name="interest"value="game">游戏<br>
    学历：<select name="grade" multiple="multiple" size="3">
    <option value="gz" >高中</option>
    <option value="zz" selected>初中</option>
    <option value="xx">小学</option>
    <option value="bk">本科</option>
    <option value="yjs">研究生</option>
         </select><br>
    <table>
        <tr>
            <td>简介：</td>
            <td rowspan="2"><textarea name="information" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
    <input type="file">
    <input type="submit" value="登录">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"value="重置">
    <input type="hidden"name="yincang" value="不会被发现，但是依然能够正常提交本表单项的name和value属性值">
    姓名：<input type="text"  name="username" maxlength="6" >
    <div id="one">
        <div id="one one">一个div</div>
    </div>
    <div id="two">一个div</div>
    <span>一个span</span>
    <span>一个span</span>
</form>
</body>
</html>
